{% extends "product/base.html" %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
  <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-4">
    <h2 class="text-2xl font-bold mb-4">Checkout - {{ product.name }}</h2>
    <p class="mb-4">{{ product.description }}</p>
    <p class="text-xl font-semibold mb-6">Price: ${{ product.price }}</p>
    <form action="{% url 'create_payment' product.id %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
        Pay Now
      </button>
    </form>
</div>
{% endblock %}
